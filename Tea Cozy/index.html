<!DOCTYPE html>
<html>
<head>
  <title>The Tea Cozy</title>
  <link rel="stylesheet" href="style.css" type="text/css" />
</head>
  <body>

      <div class="header">
        <img src="images/img-tea-cozy-logo.png" alt="Logo">
        <ul class="navigation">
            <a href="#mission"><li>Mission</li></a>
            <a href="#featured"><li>Featured Tea</li></a>
            <a href="#locations"><li>Locations</li></a>
        </ul>
    </div>

      <div id="mission">
          <div class="mission-container">
              <div class="mission-text">
                  <h2>Our Mission</h2>
                  <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
              </div>
          </div>
      </div>

      <div id="#featured">
        <div class="featured-container">
          <div class="featured-text">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
            <div class="images-container">

              <figure>
                <img src="images/img-berryblitz.jpg" alt="berry-blitz">
                <figcaption>Fall Berry Blitz Tea</figcaption>
              </figure>

              <figure>
                <img src="images/img-spiced-rum.jpg" alt="rum">
                <figcaption>Spiced Rum Tea</figcaption>
              </figure>

              <figure>
                <img src="images/img-donut.jpg" alt="donut">
                <figcaption>Seasonal Donuts</figcaption>
              </figure>

              <figure>
                <img src="images/img-myrtle-ave.jpg" alt="myrtle">
                <figcaption>Myrtle Ave Tea</figcaption>
              </figure>

              <figure>
                <img src="images/img-bedford-bizarre.jpg" alt="bedford">
                <figcaption>Bedford Bizarre Tea</figcaption>
              </figure>
            </div>
          </div>
        </div>
      </div>

      <div id="#locations">
      </div>

      <div class="footer">
      </div>

  </body>
</html>
